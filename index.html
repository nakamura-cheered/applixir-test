<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Applixir 動画広告テスト</title>
  <script src="https://cdn.applixir.com/applixir.sdk3.0m.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056cc;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      display: none;
      color: #008000;
    }
  </style>
</head>
<body>
  <h2>🎬 動画広告を見る</h2>
  <p>広告を最後まで見ると、サポートが完了します。</p>

  <button id="playAdBtn">▶ 再生する</button>

  <div id="message">✅ 視聴ありがとうございました！</div>

  <!-- Applixirプレイヤー -->
  <div id="applixir_videoplayer" style="width:100%; height:480px;"></div>
  <div id="applixir_blocker" style="display:none;"></div>

  <script>
    const options = {
      apiKey: "6e2993e6-ea33-4ebf-9d91-a6b577bc60fe", // あなたのAPIキー
      injectionElementId: "applixir_videoplayer",
      adStatusCallbackFn: (status) => {
        console.log("Ad status:", status);
        if (status === "ad-complete") {
          document.getElementById("message").style.display = "block";
        }
      },
      adErrorCallbackFn: (error) => {
        console.error("Applixir error:", error);
        alert("広告の読み込みに失敗しました。");
      }
    };

    document.getElementById("playAdBtn").addEventListener("click", () => {
      if (typeof initializeAndOpenPlayer === "function") {
        initializeAndOpenPlayer(options);
      } else {
        alert("Applixir SDKの読み込みに失敗しました。");
      }
    });
  </script>
</body>
</html>
