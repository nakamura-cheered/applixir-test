<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Applixir 動画広告テスト</title>
  <script type="text/javascript" src="https://cdn.applixir.com/applixir.app.v6.0.1.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding:40px;">
  <h2>🎬 動画広告を見る</h2>
  <p>広告を最後まで見ると、サポートが完了します。</p>

  <button id="playAdBtn" style="padding:12px 24px; font-size:16px; border:none; border-radius:6px; background:#007bff; color:white; cursor:pointer;">
    ▶ 再生する
  </button>

  <div id="message" style="margin-top:20px; font-weight:bold; display:none;">
    ✅ 視聴ありがとうございました！
  </div>

  <!-- 公式ガイドにある「アンカー要素」 -->
  <div id="some-id" style="width:100%; height:480px;"></div>

  <script type="text/javascript">
    const options = {
      apiKey: "5a5e003f-6294-4ff8-91f5-d4cc7cd08b1a",  // ご自身のAPIキー
      injectionElementId: "some-id",                     // 公式ガイドの名称
      adStatusCallbackFn: (status) => {
        console.log("OUTSIDE Ad status:", status);
        if (status === "complete") {
          document.getElementById("message").style.display = "block";
        }
      },
      adErrorCallbackFn: (error) => {
        console.log("Error:", error.getError().data);
        alert("広告の読み込みに失敗しました。");
      }
    };

    document.getElementById("playAdBtn").addEventListener("click", () => {
      initializeAndOpenPlayer(options);
    });
  </script>

</body>
</html>
